<!DOCTYPE html>
<html lang="de">
  <head>
    <system.web>
      <httpRuntime  maxRequestLength="5000000" executionTimeout="36000"/>
    </system.web>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      @import url(http://ibleibdahoam.kinderlicht-wallersdorf.de/upload/index.css);
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lade dein Video hoch</title>
  </head>

  <body>
    <div class="bg">
      <div id="formupl" class="container">

        <div id="uploadform" class="panel panel-default" style="background-color: #0E1218; display: none;">
          <div class="panel-heading"><b>LLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLL:</b></div>
          <div class="panel-body">
           <form id="uploadImage" action="process.php" method="post">
            <div class="form-group">
             <label style="color:white;">Video hochladen<br>Achtung: Der Ladebalken bewegt sich einige Minuten nicht.<br>Der Upload kann je nach Internetverbindung bis zu 3 Stunden dauern.</label>
             <input type="file" name="uploadFile" id="uploadFile" accept=".m4v, .m2ts, .mp4, .avi" />
            </div>
            <div class="form-group">
             <input type="submit" id="uploadSubmit" value="Hochladen" class="btn btn-info" />
            </div>
            <div class="progress">
             <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="targetLayer" style="display:none;"></div>
           </form>
           <div id="loader-icon" style="display:none;"><img src="loader.gif" /></div>
          </div>
         </div>

         <div id="thanks" class="textstyle" style="display: none;">Vielen Dank für deine Einsendung.</div>

         <div id="confirm" class="form-style-8" style="display: none;">
          <h2>Gib bitte deine E-Mail ein:</h2>
          <form>
            <input id="code" type="text" name="field2" placeholder="Bestätigungscode"/>
            <input id="codeB" type="button" value="Bestätigen" onclick="validate()"/>
          </form>
        </div>



          <div id="inputform" class="form-style-8">
            <h2>Gib bitte deine E-Mail ein:</h2>
            <form>
              <input id="email" type="email" name="field2" placeholder="Email"/>
              <input id="emailB" type="button" value="Code erhalten" onclick="register()"/>
            </form>
          </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/upload/upload.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.form.js"></script>
  </body>
</html>
