<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Hochladen Deines Videos</title>

<!-- production -->
<script type="text/javascript" src="../js/plupload.full.min.js"></script>
<style>
      @import url(http://ibleibdahoam.kinderlicht-wallersdorf.de/upload/index.css);
</style>
</head>
<body class="bg">

<h1>Lade dein Video hoch</h1>

<p>Wähle eine Datei aus um sie hochzuladen.</p>

<div id="filelist">Dein Browser unterstützt leider weder Flash, Silverlight noch HTML5. Ein Upload ist daher nicht möglich.</div>
<br />

<div id="uploadform" class="panel panel-default container" style="background-color: #0E1218; display: inline;">
          <div class="panel-heading"><b>Lade Dein Video hoch:</b></div>
          <div class="panel-body">
           <form id="uploadImage" action="process.php" method="post">
            <div class="form-group">
             <label style="color:white;">Video hochladen</label>
             <div id="container" class="container">
				<a id="pickfiles" href="javascript:;">[Wähle eine Datei aus]</a> 
				<a id="uploadfiles" href="javascript:;">[Hochladen]</a>
			</div>
            </div>
            <div class="progress">
             <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="targetLayer" style="display:none;"></div>
           </form>
           <div id="loader-icon" style="display:none;"><img src="loader.gif" /></div>
          </div>
</div>

<br />
<pre id="console"></pre>

<script type="text/javascript">
// Custom example logic

var uploader = new plupload.Uploader({
	runtimes : 'html5,flash,silverlight,html4',
	browse_button : 'pickfiles', // you can pass an id...
	container: document.getElementById('container'), // ... or DOM Element itself
	url : 'upload.php',
	multi_selection: false,
	flash_swf_url : '../js/Moxie.swf',
	silverlight_xap_url : '../js/Moxie.xap',
	
	filters : {
		max_file_size : '1000mb',
		mime_types: [
			//{title : "Image files", extensions : "jpg,gif,png"},
			{title : "Video files", extensions : "mp4,m4v,m2ts,mts"},
			{title : "Zip files", extensions : "zip"}
		]
	},

	init: {
		PostInit: function() {
			document.getElementById('filelist').innerHTML = '';

			document.getElementById('uploadfiles').onclick = function() {
				uploader.start();
				return false;
			};
		},

		FilesAdded: function(up, files) {
			plupload.each(files, function(file) {
				document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';
			});
		},

		UploadProgress: function(up, file) {
			$('.progress-bar').animate({
			 width: file.percent + '%'
			}, {
			 duration: 1000
			});
			document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
		},

		Error: function(up, err) {
			document.getElementById('console').appendChild(document.createTextNode("\nError #" + err.code + ": " + err.message));
		}
	}
});

</script>
</body>
</html>
